  <script>
    const facts = [
      "My favorite color is light blue.",
      "I love volleyball.",
      "I started community college at 13.",
      "I was ranked #1 worldwide in Minecraft Bedwars.",
      "I was ranked #80 worldwide in Halo 5.",
      "I was the fastest bagger at my CFA.",
      "I held the fastest dishes time for an entire summer camp.",
      "I played rugby in high school.",
      "I love to write stories."
    ];

    let lastIndex = -1;

    function generateFact() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * facts.length);
      } while (randomIndex === lastIndex);

      lastIndex = randomIndex;
      document.getElementById("funFact").textContent = facts[randomIndex];
    }

    // Show a fun fact immediately on page load
    window.onload = generateFact;
  </script>
